<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>A landing Page</title>
    <!-- Responsive web design is the practice of building websites
     that can adapt to every device and every screen size. -->

     <script src="https://code.jquery.com/jquery-3.6.0.js"> </script>
      <!-- that enabled JQuery for the animations ^^ by importing the library.
      jQuery is a fast, small, and feature-rich JavaScript library.
      It makes things like HTML document traversal and manipulation,
      event handling, and animation much simpler. File extension: .js  -->
  </head>
  <body>
    <!-- The main concept of responsive web design is building
       layouts that respond to screen size change by adapting
        and changing the style of the page.

        A landing page is where users land when clicking on
        promotional/marketing links.
        For example, when you want to promote your app, you
        share its landing page URL on social and other media. -->

        <header>
          <div class="container">
            <h1> Awesome App</h1>
            <h2> This app will change your life! </h2>
              <a class="btn"> Download Now </a>        <!-- A is for anchor -->
              <div class="submenu">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
              </div>
          </div>
          <!--
          <button type="button" name="button-download"> Download Now </button>
            -->
        </header>


        <section class="features">   <!-- section is a block-level element -->
          <div class="container">

            <div class="feature">
              <img src="img/teiResa_head10.png" alt="/">
              <p> An awesome feature </p>
            </div>

            <div class="feature">
              <img src="img/teiResa_head_8bit.png" alt="/">
              <p>An awesome feature</p>
            </div>

            <div class="feature">
              <img src="img/teiResa_head1.png" alt="/">
              <p>An awesome feature</p>
            </div>

          </div>
        </section>

        <section class="quote">
          <blockquote class="container">
            <p> "Some great quote!" </p>
            <cite>Satisfied Customer</cite>
            <!-- The blockquote element specifies a section that is quoted,
             while cite is used to define a title. -->
          </blockquote>
        </section>

        <footer>
          <div class="container">

          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <p>&copy; All rights reserved. </p>

          </div>
        </footer>

  </body>
</html>
