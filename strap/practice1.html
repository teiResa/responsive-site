<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title> First Bootstrap </title>

    <!-- Load Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="practice1.css">   <!-- my stylesheet to customise the bootstrap -->


  </head>
  <body>

        <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
            <a href="#" class="navbar-brand">Technically Keen</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-md" >
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Homepage</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">About Me</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main style="margin-top: 100px; margin-left: 20px;">

        <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Launch Modal</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Hello World</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span> &times; </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Lorem ipsum dolor</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

        <button class="btn btn-primary" data-toggle="modal" data-target="#formModal">Login Form </button>
            <div class="modal fade" id="formModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">A login form</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span> &times; </span>
                            </button>
                        </div>
                        <div class="modal-body">
                                  <form>
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label" for="email"> Email Address</label>
                                      <div class="col-sm-8">
                                          <input type="text" class="form-control" id="email">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label class="col-sm-4 col-form-label" for="password"> Password</label>
                                      <div class="col-sm-8">
                                          <input type="password" class="form-control" id="password">
                                      </div>
                                    </div>

                                    <div class="row ">
                                      <div class="col-sm-8 offset-sm-4">
                                        <button type="submit" class="btn btn-primary">Login Now</button>
                                      </div>
                                    </div>
                                  </form
                        </div>
                        <!--
                        <div class="modal-footer">
                            <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                        </div>
                      -->
                    </div>
                </div>
            </div>











        </main>













        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
